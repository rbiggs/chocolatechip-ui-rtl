<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tableviews 1</title>
    <link rel="stylesheet" href="../chui/chui.css">
    <script src="../chui/jquery-1.7.2.js"></script>
    <script src="../chui/chui.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script type="text/javascript">
        $(function() {
        
		});
    </script>
    
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Tableview</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tablecell>
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Things</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Animals</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
						</tablecell>
						<tablefooter>
							A quick summary about all of the items in this list.
						</tablefooter>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
