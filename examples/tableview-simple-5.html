<!DOCTYPE html>
<html lang="en" dir='rtl'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>טבלה 5</title>
    <link rel="stylesheet" href="../chui/chui.css">
    <script src="../chui/jquery-1.7.2.js"></script>
    <script src="../chui/chui.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script type="text/javascript">
        $(function() {
        
		});
    </script>
    
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>טבלה</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tablecell class="ui-no-hover">
							<celltitle>מונפרר</celltitle>
							<switchcontrol class="off" id="sleepSwitch" ui-value="ZZZZZZZZ!">
								<thumb></thumb>
								<input type="checkbox" name="eat" style="display: none;" value="yum!">
							</switchcontrol>
						</tablecell>
						<tablecell class="ui-no-hover"">
							<celltitle>שבצק</celltitle>
							<switchcontrol class="on" id="eatSwitch" ui-value="Yummy!">
								<thumb></thumb>
								<input type="checkbox" name="sleep" style="display: none;" value="ZZZZZZZZZ!">
							</switchcontrol>
						</tablecell>
						<tablecell ui-implements="celltitle-with-button" class="ui-no-hover">
							<celltitle>את הדברים</celltitle>
							<uibutton>
								<label>להציג</label>
							</uibutton>
						</tablecell>
						<tablecell ui-implements="celltitle-with-button" class="ui-no-hover">
							<celltitle>בבעלי חיים</celltitle>
							<uibutton>
								<label>להציג</label>
							</uibutton>
						</tablecell>
						<tablecell>
							<celltitle>זותה</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
