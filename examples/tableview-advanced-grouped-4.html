<!DOCTYPE html>
<html lang="en" dir='rtl'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Advanced Tableviews 4</title>
    <link rel="stylesheet" href="../chui/chui.css">
    <script src="../chui/jquery-1.7.2.js"></script>
    <script src="../chui/chui.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script type="text/javascript">
        $(function() {
        
		});
    </script>
    
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Tableview</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped" ui-tablecell-order="centered">
						<tablecell>
							<celltitle>אנשים</celltitle>
							<cellsubtitle>החברים שלך</cellsubtitle>
						</tablecell>
						<tablecell>
							<celltitle>מקומות</celltitle>
							<cellsubtitle>מעניין יעדים</cellsubtitle>
						</tablecell>
						<tablecell>
							<celltitle>בעלי החיים הם כיף גדול</celltitle>
							<cellsubtitle>יצורים מרחבי העולם</cellsubtitle>
						</tablecell>
						<tablecell>
							<celltitle>מזון</celltitle>
							<cellsubtitle>מתכונים</cellsubtitle>
						</tablecell>
					</tableview>				
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
